<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/81dc70932b.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="hero-image-generator">Hero Image Generator</h1>
  <div class="wrapper">
    <div class="left-column">

      <div class="hero-img">
        <div class="hero-bg"></div>

        <img id="imgPreview" src="" alt="Preview" class="img">
        <div class="hero-text">

          <p class="custom-text "></p>
        </div>
      </div>


      <label for="my-file-input" class="upload-btn">
        <i class="fa fa-upload"></i> Upload your photo here
      </label>

      <input id="my-file-input" type="file" class="input-file">

      <div class="text-input-container">
        <input type="text" placeholder="Type your text here..." class="text-typing">
      </div>

    </div>

    <div class="right-column">

      <p class="change-bgc">Change background color</p>

      <div class="red-container">
        <p class="letter">R</p>
        <input type="range" value="0" min="0" max="255" step="1" class="red-color custom-input">
      </div>

      <div class="green-container">
        <p class="letter">G</p>
        <input type="range" value="0" min="0" max="255" step="1" class="green-color custom-input">
      </div>

      <div class="blue-container">
        <p class="letter">B</p>
        <input type="range" value="0" min="0" max="255" step="1" class="blue-color custom-input">
      </div>


      <p class="rgb-color-display">rgb(0, 0, 0)</p>


      <p class="change-the-size">Change the size of your text</p>

      <button class="increase-btn"><svg xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-badge-up-filled" width="24" height="24" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M11.375 6.22l-5 4a1 1 0 0 0 -.375 .78v6l.006 .112a1 1 0 0 0 1.619 .669l4.375 -3.501l4.375 3.5a1 1 0 0 0 1.625 -.78v-6a1 1 0 0 0 -.375 -.78l-5 -4a1 1 0 0 0 -1.25 0z"
            stroke-width="0" fill="currentColor"></path>
        </svg>Increase size</button>
      <button class="decrease-btn"><svg xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-badge-down-filled" width="24" height="24" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M16.375 6.22l-4.375 3.498l-4.375 -3.5a1 1 0 0 0 -1.625 .782v6a1 1 0 0 0 .375 .78l5 4a1 1 0 0 0 1.25 0l5 -4a1 1 0 0 0 .375 -.78v-6a1 1 0 0 0 -1.625 -.78z"
            stroke-width="0" fill="currentColor"></path>
        </svg>Decrease size</button>

      <p class="text-type">Text Type</p>

      <div class="italic-container">

        <input type="checkbox" id="italic">
        <label for="italic" class="italic-text">Italic text</label>
      </div>

      <div class="bold-container">

        <input type="checkbox" id="bold">
        <label for="bold" class="bold-text">Bold text</label>

      </div>
    </div>
  </div>




  <footer class="links-container">
    <a href="https://github.com/Arafal21" class="visit-text">You can visit our project in:</a>

    <div class="icons-container">
      <a href="https://github.com/Arafal21/hero-image-generator" class="visit-link"><i
          class="fa-brands fa-github"></i>github</a>
      <a href="https://www.figma.com/file/mnRt4JmPOks6uYXeWy2kL2/%5Bcv%5D-Hero-Image-Generator?node-id=0%3A1&t=OA0AmGQcYuHsPuzG-1"
        class="visit-link"><i class="fa-brands fa-figma"></i>figma</a>
    </div>

  </footer>


  <a
    href="https://pl.freepik.com/darmowe-zdjecie/dwa-czerwone-jablka-na-bialym-tle_16466120.htm#query=apple&position=0&from_view=search&track=sph">Obraz
    autorstwa azerbaijan_stockers</a> na Freepik



  <script src="/script.js"></script>


</body>
</html>
